<!DOCTYPE html>
<html>
<head>
	
	<title>Атрибут placeholder</title>
</head>
<body>
	<form>
	<!--Атрибут	placeholder используетсядля  того чтобы определить подсказку отображаемую в поле ввода до того как пользователь начнет вводить текст
	-->	
		<fieldset>
	<legend>Контактная информация</legend>	  
		<p>
			<label>
				Адрес злектронной почты
				
				<input type="email" name="email" placeholder="user@domain.com"  />
			</label>
		</p>
		<p>
			<label>
				Сайт<input type="url" name="website" placeholder="http://www.domain.com" />
			</label>
		</p>
<p>
		<label>Телефон
			<input type="tel" name="phone" placeholder="123-12-34" />
		</label>
		</p>
		</fieldset>
		
		<p>
			
				<input type="submit" name="Oтправить"  />
			
		</p>
	</form>
</body>
</html>
