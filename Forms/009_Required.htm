<!DOCTYPE html>
<html>
<head>
	
	<title>Атрибут required</title>
</head>
<body>
	<form>
		<fieldset>
	<legend>Авторизация</legend>	  
		<p>
			<label>
				Имя пользователя
				<!--Атирибут required указывает,что поле обязательное для заполнения.-->
				<input type="text" name="username" required="required"  />
			</label>
		</p>
		<p>
			<label>
				Пароль
				<input type="password" name="pwg" required="required" />
			</label>
		</p>
		</fieldset>
		<p>
			
				<input type="submit" name="Oтправить"  />
			
		</p>
	</form>
</body>
</html>
